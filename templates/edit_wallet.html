{% extends "sonic_admin.html" %}
{% block content %}
<div class="container my-4">
  <h2>Edit Wallet: {{ wallet.name }}</h2>
  <form method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Wallet Name</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ wallet.name }}" required>
    </div>
    <div class="mb-3">
      <label for="public_address" class="form-label">Public Address</label>
      <input type="text" class="form-control" id="public_address" name="public_address" value="{{ wallet.public_address }}">
    </div>
    <div class="mb-3">
      <label for="private_address" class="form-label">Private Address</label>
      <input type="text" class="form-control" id="private_address" name="private_address" value="{{ wallet.private_address }}">
    </div>
    <div class="mb-3">
      <label for="image_path" class="form-label">Image Path</label>
      <input type="text" class="form-control" id="image_path" name="image_path" value="{{ wallet.image_path }}">
    </div>
    <div class="mb-3">
      <label for="balance" class="form-label">Balance</label>
      <input type="number" step="0.01" class="form-control" id="balance" name="balance" value="{{ wallet.balance }}">
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{{ url_for('assets') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock content %}
