<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alert Box UI Test</title>
  <!-- Include Font Awesome (or use your local copy) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-..."
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    /* Container for the alert box */
    .info-box {
      width: 300px;
      background-color: #dc3545; /* red for "High" */
      color: #fff;
      border-radius: 8px;
      padding: 16px;
      position: relative;
      margin: 20px auto; /* centers horizontally on the page */
      font-family: Arial, sans-serif;
    }

    /* Header with icon/title horizontally centered, plus wallet icon in top-right */
    .info-box-header {
      text-align: center;
      font-weight: bold;
      margin-bottom: 12px;
      position: relative; /* so we can absolutely position the wallet icon */
    }

    .alert-icon-and-title {
      display: inline-block; /* ensures text + icon align nicely */
      font-size: 1.2rem;
    }

    /* White rocket icon for Travel Percent */
    .alert-icon-and-title i {
      margin-right: 8px;
      color: #fff;
    }

    /* Smaller wallet icon, in top-right corner */
    .wallet-icon {
      position: absolute;
      top: 0;
      right: 0;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      margin: 4px;
    }

    /* Body content styling */
    .info-box-body {
      font-size: 0.9rem;
    }
    .info-box-body .label {
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="info-box">
  <div class="info-box-header">
    <div class="alert-icon-and-title">
      <i class="fas fa-rocket"></i> Travel Percent
    </div>
    <img
      class="wallet-icon"
      src="https://via.placeholder.com/28/09f/fff.png?text=W"
      alt="Wallet"
    />
  </div>
  <div class="info-box-body">
    <div><span class="label">Trigger:</span> -75.00%</div>
    <div><span class="label">Current Value:</span> 3,621.60%</div>
    <div><span class="label">Level:</span> High</div>
  </div>
</div>

</body>
</html>
