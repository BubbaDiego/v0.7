<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enhanced Dynamic Icon with Countdown Circle Demo</title>
  <style>
    /* ---------- General Styles ---------- */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f0f0f0;
    }
    .timer-container {
      display: inline-block;
      margin-bottom: 30px;
      position: relative;
    }
    /* ---------- Flip Clock Styles ---------- */
    .flip-clock {
      font-size: 4rem;
      font-weight: bold;
      transition: color 0.5s ease;
      margin-bottom: 20px;
      perspective: 1000px;
    }
    .flip-clock.flip {
      animation: flip 0.5s ease-in-out;
    }
    @keyframes flip {
      0% { transform: rotateX(0deg); }
      50% { transform: rotateX(90deg); }
      100% { transform: rotateX(0deg); }
    }
    /* ---------- Circular Progress Bar Styles ---------- */
    .circular-progress {
      display: inline-block;
      position: relative;
      width: 120px;
      height: 120px;
      margin: 0 auto;
    }
    .circular-chart {
      width: 120px;
      height: 120px;
      transform: rotate(-90deg);
    }
    .circle-bg {
      fill: none;
      stroke: #eee;
      stroke-width: 3.8;
    }
    .circle {
      fill: none;
      stroke-width: 2.8;
      stroke-linecap: round;
      stroke: #28a745;
      transition: stroke-dasharray 1s ease;
    }
    /* ---------- Dynamic Icon Wrapper (Circle Around Icon) ---------- */
    .icon-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 60px;
      background-color: #fff;
      border: 2px solid #333;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: translate(-50%, -50%);
      transition: transform 0.5s ease;
    }
    .dynamic-icon {
      font-size: 2.5rem;
    }
    /* ---------- Pulse Animation ---------- */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .pulse {
      animation: pulse 1s infinite;
    }
    /* ---------- Tooltip Styles ---------- */
    .tooltip {
      position: relative;
      display: inline-block;
      margin-top: 20px;
      cursor: pointer;
      font-size: 1.2rem;
      color: #333;
    }
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 220px;
      background-color: #555;
      color: #fff;
      text-align: center;
      padding: 5px;
      border-radius: 6px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -110px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
    /* ---------- Notification Animation ---------- */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #ffc107;
      color: #000;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease;
      font-weight: bold;
    }
    .notification.show {
      display: block;
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Enhanced Dynamic Icon with Countdown Circle Demo</h1>
  
  <!-- Timer Display: Flip Clock & Circular Progress with Icon Wrapper -->
  <div class="timer-container">
    <div id="flipClock" class="flip-clock">10</div>
    <div class="circular-progress">
      <svg viewBox="0 0 36 36" class="circular-chart">
        <path class="circle-bg"
          d="M18 2.0845
             a 15.9155 15.9155 0 0 1 0 31.831
             a 15.9155 15.9155 0 0 1 0 -31.831"/>
        <path class="circle"
          stroke-dasharray="100, 100"
          d="M18 2.0845
             a 15.9155 15.9155 0 0 1 0 31.831
             a 15.9155 15.9155 0 0 1 0 -31.831"/>
      </svg>
      <!-- Icon wrapper with dynamic icon inside -->
      <div id="iconWrapper" class="icon-wrapper">
        <div id="dynamicIcon" class="dynamic-icon">â˜Ž</div>
      </div>
    </div>
  </div>
  
  <!-- Tooltip Example -->
  <div class="tooltip">
    Hover over me!
    <span class="tooltiptext">Last update: 12:00:00 PM<br>Suppression active</span>
  </div>
  
  <!-- Notification Animation -->
  <div id="notification" class="notification">Timer Reset!</div>
  
  <script>
    // Set initial canned timer value (in seconds)
    var timerValue = 10;
    var maxTime = 10; // For percentage calculations
    var flipClockElem = document.getElementById("flipClock");
    var dynamicIconElem = document.getElementById("dynamicIcon");
    var circularCircle = document.querySelector(".circle");
    var notificationElem = document.getElementById("notification");

    function updateTimer() {
      if (timerValue >= 0) {
        // Update flip clock text
        flipClockElem.textContent = timerValue;
        
        // Update circular progress
        var progress = (timerValue / maxTime) * 100;
        circularCircle.style.strokeDasharray = progress + ", 100";
        
        // Dynamic color transition for flip clock
        if (timerValue > 5) {
          flipClockElem.style.color = "#28a745"; // green
        } else if (timerValue > 3) {
          flipClockElem.style.color = "#ffc107"; // yellow
        } else {
          flipClockElem.style.color = "#dc3545"; // red
        }
        
        // Add pulse effect when timer is critical (< 3 sec)
        if (timerValue < 3) {
          flipClockElem.classList.add("pulse");
          dynamicIconElem.classList.add("pulse");
        } else {
          flipClockElem.classList.remove("pulse");
          dynamicIconElem.classList.remove("pulse");
        }
        
        // Dynamic Icon update: phone when above 5 sec, sleep when 5 or below
        if (timerValue > 5) {
          dynamicIconElem.textContent = "â˜Ž";
        } else {
          dynamicIconElem.textContent = "ðŸ’¤";
        }
        
        timerValue--;
      } else {
        // Timer reached zero: trigger notification
        notificationElem.classList.add("show");
        // Reset timer after a short delay
        setTimeout(function(){
          notificationElem.classList.remove("show");
          timerValue = maxTime;
        }, 2000);
      }
    }
    
    // Update timer every second
    setInterval(updateTimer, 1000);
    
    // Trigger flip clock animation by toggling the 'flip' class each second
    setInterval(function(){
      flipClockElem.classList.remove("flip");
      void flipClockElem.offsetWidth; // Force reflow
      flipClockElem.classList.add("flip");
    }, 1000);
  </script>
</body>
</html>
