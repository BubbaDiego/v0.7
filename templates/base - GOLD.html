<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Den Mother Countdown</title>
  <!-- Include jQuery and the countdown360 plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/johnschult/jquery.countdown360@0.1.9/dist/jquery.countdown360.min.js"></script>
  <style>
    #countdown {
      max-width: 200px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <!-- Container for the circular timer -->
  <div id="countdown"></div>

  <!-- Initialize the Den Mother Countdown -->
  <script>
    function startDenMotherCountdown(minutes) {
      // Convert minutes to seconds
      var seconds = minutes * 60;
      $("#countdown").countdown360({
        radius: 80,            // Radius of the circle in pixels
        seconds: seconds,      // Total seconds to count down (converted from minutes)
        fillStyle: '#8ac575',   // Circle fill color
        strokeStyle: '#477050', // Circle border color
        fontColor: '#ffffff',   // Font color for the time text
        autostart: false,       // Set to start manually
        onComplete: function() {
          console.log('Time up!');
          // You can add additional actions here when the countdown finishes
        }
      }).start();
    }

    // Start the countdown for, say, 5 minutes
    jQuery(function($) {
      startDenMotherCountdown(5);
    });
  </script>
</body>
</html>
