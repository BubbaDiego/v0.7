<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Liquidation Bar Demo</title>
  <style>
    /* Liquidation Bar Styles (extracted from dashboard.html) */
    .progress.liquidation {
      position: relative;
      background-color: #e9ecef;
      height: 1.5rem;
      border-radius: 1rem;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    .progress.liquidation::before {
      content: "";
      position: absolute;
      left: 25%;
      top: 0;
      bottom: 0;
      width: 3px;
      background-color: rgba(0,0,0,0.7);
      z-index: 5;
    }
    .liquidation-fill {
      position: absolute;
      height: 100%;
      border-radius: 1rem;
    }
    .liquidation-fill.striped {
      background-image: linear-gradient(
        45deg,
        rgba(255,255,255,0.15) 25%,
        transparent 25%,
        transparent 50%,
        rgba(255,255,255,0.15) 50%,
        rgba(255,255,255,0.15) 75%,
        transparent 75%,
        transparent
      );
      background-size: 1rem 1rem;
    }
    /* Background color classes */
    .bg-success { background-color: #198754; }
    .bg-warning { background-color: #ffc107; }
    .bg-danger { background-color: #dc3545; }
    /* Asset icon style */
    .asset-icon {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 1px solid #ccc;
      position: absolute;
    }
    /* Wallet icon style */
    .wallet-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }
    /* General page styles for demo */
    body {
      font-family: Arial, sans-serif;
      background-color: #333;
      color: #fff;
      padding: 20px;
    }
    .card {
      background-color: #444;
      border-radius: 8px;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .header-icon {
      font-size: 1.5rem;
    }
    .demo-section {
      margin-bottom: 40px;
    }
    .demo-title {
      margin-bottom: 10px;
      font-size: 1.2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Card Header with Icons (for context) -->
    <div class="card-header">
      <div class="header-icon left">ðŸ’µ</div>
      <div class="header-icon center">âš–</div>
      <div class="header-icon right">ðŸ’€</div>
    </div>

    <!-- Demo Section: Positive Travel -->
    <div class="demo-section">
      <div class="demo-title">Positive Travel (15%)</div>
      <div style="display: flex; align-items: center;">
        <!-- Wallet image on far left -->
        <img class="wallet-icon" src="https://via.placeholder.com/32?text=W" alt="Wallet">
        <div style="flex: 1; position: relative;">
          <div class="progress liquidation">
            <!-- For a positive travel value (15%) -->
            <div class="liquidation-fill striped bg-success" style="right: 75%; width: calc((15 / 25) * 25%);"></div>
            <img class="asset-icon"
                 src="https://via.placeholder.com/32?text=BTC"
                 alt="BTC logo"
                 style="left: calc(25% - ((15 / 25) * 25%) - 15px);">
          </div>
        </div>
      </div>
    </div>

    <!-- Demo Section: Negative Travel -->
    <div class="demo-section">
      <div class="demo-title">Negative Travel (-20%)</div>
      <div style="display: flex; align-items: center;">
        <!-- Wallet image on far left -->
        <img class="wallet-icon" src="https://via.placeholder.com/32?text=W" alt="Wallet">
        <div style="flex: 1; position: relative;">
          <div class="progress liquidation">
            <!-- For a negative travel value (-20%), abs = 20 which is <= 50 so using bg-warning -->
            <div class="liquidation-fill striped bg-warning" style="left: 25%; width: calc((20 / 100) * 75%);"></div>
            <img class="asset-icon"
                 src="https://via.placeholder.com/32?text=ETH"
                 alt="ETH logo"
                 style="left: calc(25% + ((20 / 100) * 75%) - 15px);">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
